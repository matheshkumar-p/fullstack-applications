<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIG-Mart</title>

  <link rel="stylesheet" href="../static/css/analytics.css" />

  <!-- Box icons CDN -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="loader"><img src="../static/images/loader.gif" /></div>

  <aside class="sidebar content">
    <div class="logo-details">
      <i class="bx bx-cart icon"></i>
      <div class="logo-name">BIG-Mart</div>
      <i class="bx bx-menu icon icon-menu" id="close-btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="/dashboard">
          <i class="bx bx-grid-alt"></i>
          <span class="links-name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/notification">
          <i class="bx bx-notification"></i>
          <span class="links-name">Notifications</span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links-name">Analytics</span>
        </a>
      </li>
      <li>
        <a href="/products">
          <i class="bx bxl-product-hunt"></i>
          <span class="links-name">Products</span>
        </a>
      </li>
      <li>
        <a href="/customers">
          <i class="bx bx-user-plus"></i>
          <span class="links-name">Customers</span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="bx bx-cog"></i>
          <span class="links-name">Settings</span>
        </a>
      </li>
    </ul>
  </aside>

  <section class="content">
    <nav class="navbar">
      <div class="navbar-right">
        <div class="notify-mail">
          <i class="bx bxs-bell"></i>
          <i class="bx bxs-message-detail"></i>
        </div>
        <div class="login-profile">
          <img src="../static/images/mk.png" alt="profile-image" class="profile-image" />
          <div class="login-content">
            <span id="admin-name">Matheshkumar P</span>
            <span>Marketing Administrator</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="banner">
        <div class="banner-in banner-left-content">
          <h1>Analytics</h1>
        </div>
      </div>
      <div>
        <div class="chart1">
          <canvas id="myChart1" width="100" height="50"></canvas>
        </div>
        
        <div class="chart1">
          <canvas id="myChart2" width="200" height="100"></canvas>
        </div>

        <div class="chart1">
          <canvas id="myChart3" width="200" height="100"></canvas>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
      <script>
        var chartOneData1 = {{analyticsResult | tojson}};
        // var chartOneData2 = '{{analyticsResult[1]}}';
      </script>
      </div>

    </main>
  </section>

  <!-- script -->
  <script src="../static/js/analytics.js"></script>

  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    window.onload = function () {
      setTimeout(function () {
        // display loader on page load and fade out after page is loaded
        $(".loader").fadeOut(1000);
      }, 1000);
    };
  </script>

  <!-- Canvas -->

</body>

</html>
